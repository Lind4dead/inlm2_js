<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=de,vice-width, initial-scale=1.0">
  <title>TODOS</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="custom.css">
</head>
<body>
   <header class="py-3 bg-primary d-flex justify-content-center">
     <h1 class="text-dark">TODOS</h1>
   </header>

<div class="container mt-5 justify-content-center align-items-center d-flex flex-column">
  <h2>Add Todo</h2>
  <form class="d-flex flex-column justify-content-center align-items-center row w-50" id="todoForm">
    <div class="col-6 input">
      <input type="text" class="form-control" placeholder="Todo" id="todoInput">
    </div>
    <button class="btn btn-primary mt-3 col-6" id="addBtn">Add TODO</button>
  </form>
</div>

<div class="container list-group mt-5" id="todo-list">
  <div class="d-flex justify-content-end me-2">
    <h4>Done</h4>
  </div>
  <a href="#" class="list-group-item d-flex list-group-item-action" aria-current="true">
    <div class="d-flex w-100 flex-column justify-content-between">
      <small>ID: 8</small>
      <h5 class="mb-1">Todo description</h5>
    </div>
    <div class="form-check d-flex justify-content-center align-items-center">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <button class="btn btn-danger ms-2 d-none" id="btnDelete">X</button>
    </div>
  </a>
  <a href="#" class="list-group-item d-flex list-group-item-action" aria-current="true">
    <div class="d-flex w-100 flex-column justify-content-between">
      <small>ID: 8</small>
      <h5 class="mb-1">Todo description</h5>
    </div>
    <div class="form-check d-flex justify-content-center align-items-center">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <button class="btn btn-danger ms-2 d-none" id="btnDelete">X</button>
    </div>
  </a>
</div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
